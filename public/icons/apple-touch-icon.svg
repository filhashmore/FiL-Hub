<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#121218"/>
    </linearGradient>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#7c3aed;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0"/>
      <stop offset="25%" style="stop-color:#a78bfa;stop-opacity:0.7"/>
      <stop offset="75%" style="stop-color:#ec4899;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0"/>
      <stop offset="40%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#7c3aed;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="url(#bgGrad)"/>

  <!-- Fiber waves background -->
  <g opacity="0.6">
    <path d="M-10,98 Q28,75 66,98 T140,98 T215,98" fill="none" stroke="url(#waveGrad1)" stroke-width="2.8" stroke-linecap="round"/>
    <path d="M-10,90 Q38,64 75,90 T150,90 T225,90" fill="none" stroke="url(#waveGrad2)" stroke-width="2.3" stroke-linecap="round"/>
    <path d="M-10,82 Q48,102 85,82 T160,82 T235,82" fill="none" stroke="url(#waveGrad3)" stroke-width="2.3" stroke-linecap="round"/>
  </g>

  <!-- Spectrum bars at bottom -->
  <g opacity="0.5">
    <rect x="36" y="140" width="5.5" height="15" rx="1.8" fill="#3b82f6"/>
    <rect x="47" y="133" width="5.5" height="22" rx="1.8" fill="#6366f1"/>
    <rect x="58" y="125" width="5.5" height="30" rx="1.8" fill="#7c3aed"/>
    <rect x="69" y="129" width="5.5" height="26" rx="1.8" fill="#8b5cf6"/>
    <rect x="80" y="134" width="5.5" height="21" rx="1.8" fill="#a855f7"/>
    <rect x="91" y="127" width="5.5" height="28" rx="1.8" fill="#c026d3"/>
    <rect x="102" y="131" width="5.5" height="24" rx="1.8" fill="#db2777"/>
    <rect x="113" y="136" width="5.5" height="19" rx="1.8" fill="#ec4899"/>
    <rect x="124" y="133" width="5.5" height="22" rx="1.8" fill="#f472b6"/>
    <rect x="135" y="140" width="5.5" height="15" rx="1.8" fill="#fb7185"/>
  </g>

  <!-- FH text with glow -->
  <text x="90" y="102" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="68" font-weight="700" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">FH</text>
</svg>
