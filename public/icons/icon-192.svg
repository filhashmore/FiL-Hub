<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#121218"/>
    </linearGradient>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#7c3aed;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0"/>
      <stop offset="25%" style="stop-color:#a78bfa;stop-opacity:0.7"/>
      <stop offset="75%" style="stop-color:#ec4899;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0"/>
      <stop offset="40%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#7c3aed;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bgGrad)"/>

  <!-- Fiber waves background -->
  <g opacity="0.6">
    <path d="M-10,105 Q30,80 70,105 T150,105 T230,105" fill="none" stroke="url(#waveGrad1)" stroke-width="3" stroke-linecap="round"/>
    <path d="M-10,96 Q40,68 80,96 T160,96 T240,96" fill="none" stroke="url(#waveGrad2)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M-10,87 Q50,110 90,87 T170,87 T250,87" fill="none" stroke="url(#waveGrad3)" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Spectrum bars at bottom -->
  <g opacity="0.5">
    <rect x="38" y="150" width="6" height="16" rx="2" fill="#3b82f6"/>
    <rect x="50" y="142" width="6" height="24" rx="2" fill="#6366f1"/>
    <rect x="62" y="134" width="6" height="32" rx="2" fill="#7c3aed"/>
    <rect x="74" y="138" width="6" height="28" rx="2" fill="#8b5cf6"/>
    <rect x="86" y="144" width="6" height="22" rx="2" fill="#a855f7"/>
    <rect x="98" y="136" width="6" height="30" rx="2" fill="#c026d3"/>
    <rect x="110" y="140" width="6" height="26" rx="2" fill="#db2777"/>
    <rect x="122" y="146" width="6" height="20" rx="2" fill="#ec4899"/>
    <rect x="134" y="142" width="6" height="24" rx="2" fill="#f472b6"/>
    <rect x="146" y="150" width="6" height="16" rx="2" fill="#fb7185"/>
  </g>

  <!-- FH text with glow -->
  <text x="96" y="108" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">FH</text>
</svg>
