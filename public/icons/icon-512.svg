<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#121218"/>
    </linearGradient>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#7c3aed;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0"/>
      <stop offset="25%" style="stop-color:#a78bfa;stop-opacity:0.7"/>
      <stop offset="75%" style="stop-color:#ec4899;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0"/>
      <stop offset="40%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#7c3aed;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0"/>
      <stop offset="35%" style="stop-color:#f472b6;stop-opacity:0.6"/>
      <stop offset="65%" style="stop-color:#c026d3;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bgGrad)"/>

  <!-- Fiber waves background - multiple flowing lines -->
  <g opacity="0.55">
    <path d="M-20,290 Q80,220 180,290 T380,290 T580,290" fill="none" stroke="url(#waveGrad1)" stroke-width="5" stroke-linecap="round"/>
    <path d="M-20,270 Q100,190 200,270 T400,270 T600,270" fill="none" stroke="url(#waveGrad2)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-20,250 Q120,310 220,250 T420,250 T620,250" fill="none" stroke="url(#waveGrad3)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-20,230 Q140,280 240,230 T440,230 T640,230" fill="none" stroke="url(#waveGrad4)" stroke-width="3.5" stroke-linecap="round"/>
  </g>

  <!-- Spectrum bars at bottom with glow -->
  <g opacity="0.55" filter="url(#softGlow)">
    <rect x="90" y="395" width="14" height="40" rx="4" fill="#3b82f6"/>
    <rect x="114" y="375" width="14" height="60" rx="4" fill="#4f46e5"/>
    <rect x="138" y="355" width="14" height="80" rx="4" fill="#6366f1"/>
    <rect x="162" y="340" width="14" height="95" rx="4" fill="#7c3aed"/>
    <rect x="186" y="350" width="14" height="85" rx="4" fill="#8b5cf6"/>
    <rect x="210" y="360" width="14" height="75" rx="4" fill="#a855f7"/>
    <rect x="234" y="345" width="14" height="90" rx="4" fill="#c026d3"/>
    <rect x="258" y="335" width="14" height="100" rx="4" fill="#d946ef"/>
    <rect x="282" y="345" width="14" height="90" rx="4" fill="#db2777"/>
    <rect x="306" y="355" width="14" height="80" rx="4" fill="#ec4899"/>
    <rect x="330" y="365" width="14" height="70" rx="4" fill="#f472b6"/>
    <rect x="354" y="380" width="14" height="55" rx="4" fill="#fb7185"/>
    <rect x="378" y="390" width="14" height="45" rx="4" fill="#fda4af"/>
    <rect x="402" y="400" width="14" height="35" rx="4" fill="#fecdd3"/>
  </g>

  <!-- FH text with glow -->
  <text x="256" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="180" font-weight="700" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">FH</text>
</svg>
