<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#0d0d12"/>
      <stop offset="100%" style="stop-color:#121218"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#3b82f6;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.8"/>
      <stop offset="80%" style="stop-color:#ec4899;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0"/>
      <stop offset="25%" style="stop-color:#a78bfa;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#c026d3;stop-opacity:0.7"/>
      <stop offset="75%" style="stop-color:#ec4899;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:0.5"/>
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0"/>
      <stop offset="35%" style="stop-color:#f472b6;stop-opacity:0.5"/>
      <stop offset="65%" style="stop-color:#fb7185;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#fda4af;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with subtle gradient -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Fiber waves - flowing across the background -->
  <g opacity="0.45">
    <!-- Bass wave - slow, wide -->
    <path d="M-50,380 C150,320 350,440 600,380 C850,320 1050,440 1250,380" fill="none" stroke="url(#waveGrad1)" stroke-width="3" stroke-linecap="round"/>
    <!-- Mid wave 1 -->
    <path d="M-50,350 C200,280 400,420 650,350 C900,280 1100,420 1350,350" fill="none" stroke="url(#waveGrad2)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Mid wave 2 -->
    <path d="M-50,320 C250,380 450,260 700,320 C950,380 1150,260 1400,320" fill="none" stroke="url(#waveGrad3)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Treble wave - fast, narrow -->
    <path d="M-50,290 C300,340 500,240 750,290 C1000,340 1200,240 1450,290" fill="none" stroke="url(#waveGrad4)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Spectrum bars - left cluster -->
  <g opacity="0.4" filter="url(#softGlow)">
    <rect x="80" y="470" width="8" height="50" rx="3" fill="#3b82f6"/>
    <rect x="96" y="445" width="8" height="75" rx="3" fill="#4f46e5"/>
    <rect x="112" y="420" width="8" height="100" rx="3" fill="#6366f1"/>
    <rect x="128" y="430" width="8" height="90" rx="3" fill="#7c3aed"/>
    <rect x="144" y="450" width="8" height="70" rx="3" fill="#8b5cf6"/>
    <rect x="160" y="435" width="8" height="85" rx="3" fill="#a855f7"/>
    <rect x="176" y="455" width="8" height="65" rx="3" fill="#c026d3"/>
    <rect x="192" y="470" width="8" height="50" rx="3" fill="#db2777"/>
  </g>

  <!-- Spectrum bars - right cluster -->
  <g opacity="0.4" filter="url(#softGlow)">
    <rect x="1000" y="470" width="8" height="50" rx="3" fill="#db2777"/>
    <rect x="1016" y="455" width="8" height="65" rx="3" fill="#ec4899"/>
    <rect x="1032" y="435" width="8" height="85" rx="3" fill="#f472b6"/>
    <rect x="1048" y="450" width="8" height="70" rx="3" fill="#fb7185"/>
    <rect x="1064" y="430" width="8" height="90" rx="3" fill="#fda4af"/>
    <rect x="1080" y="420" width="8" height="100" rx="3" fill="#c026d3"/>
    <rect x="1096" y="445" width="8" height="75" rx="3" fill="#a855f7"/>
    <rect x="1112" y="470" width="8" height="50" rx="3" fill="#8b5cf6"/>
  </g>

  <!-- Main title with glow -->
  <text x="600" y="220" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="96" font-weight="700" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">FiL Hub</text>

  <!-- Subtitle -->
  <text x="600" y="290" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="500" opacity="0.95">Developer Portfolio</text>

  <!-- Gradient divider line -->
  <rect x="450" y="325" width="300" height="3" rx="1.5" fill="url(#textGrad)" opacity="0.6"/>

  <!-- Tagline -->
  <text x="600" y="385" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#a1a1a1" text-anchor="middle">Audio Tools  •  Creative Tech  •  Touring Production</text>

  <!-- Author at bottom -->
  <text x="600" y="570" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#525252" text-anchor="middle">@filhashmore</text>
</svg>
