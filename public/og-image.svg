<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Solid dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Minimal spectrum bars - left side -->
  <g opacity="0.5">
    <rect x="100" y="460" width="4" height="60" rx="2" fill="url(#barGrad)"/>
    <rect x="112" y="440" width="4" height="80" rx="2" fill="url(#barGrad)"/>
    <rect x="124" y="415" width="4" height="105" rx="2" fill="url(#barGrad)"/>
    <rect x="136" y="430" width="4" height="90" rx="2" fill="url(#barGrad)"/>
    <rect x="148" y="450" width="4" height="70" rx="2" fill="url(#barGrad)"/>
    <rect x="160" y="425" width="4" height="95" rx="2" fill="url(#barGrad)"/>
    <rect x="172" y="445" width="4" height="75" rx="2" fill="url(#barGrad)"/>
    <rect x="184" y="465" width="4" height="55" rx="2" fill="url(#barGrad)"/>
  </g>

  <!-- Minimal spectrum bars - right side -->
  <g opacity="0.5">
    <rect x="1012" y="465" width="4" height="55" rx="2" fill="url(#barGrad)"/>
    <rect x="1024" y="445" width="4" height="75" rx="2" fill="url(#barGrad)"/>
    <rect x="1036" y="425" width="4" height="95" rx="2" fill="url(#barGrad)"/>
    <rect x="1048" y="450" width="4" height="70" rx="2" fill="url(#barGrad)"/>
    <rect x="1060" y="430" width="4" height="90" rx="2" fill="url(#barGrad)"/>
    <rect x="1072" y="415" width="4" height="105" rx="2" fill="url(#barGrad)"/>
    <rect x="1084" y="440" width="4" height="80" rx="2" fill="url(#barGrad)"/>
    <rect x="1096" y="460" width="4" height="60" rx="2" fill="url(#barGrad)"/>
  </g>

  <!-- Single elegant waveform -->
  <path d="M0,340 C200,300 400,380 600,340 C800,300 1000,380 1200,340" fill="none" stroke="url(#textGrad)" stroke-width="1.5" opacity="0.2"/>

  <!-- Main title -->
  <text x="600" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="84" font-weight="700" fill="url(#textGrad)" text-anchor="middle">FiL Hub</text>

  <!-- Subtitle -->
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="500">Developer Portfolio</text>

  <!-- Gradient divider line -->
  <rect x="480" y="335" width="240" height="3" rx="1.5" fill="url(#textGrad)" opacity="0.5"/>

  <!-- Tagline -->
  <text x="600" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#a1a1a1" text-anchor="middle">Audio Tools  •  Creative Tech  •  Touring Production</text>

  <!-- Author at bottom -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#525252" text-anchor="middle">@filhashmore</text>
</svg>
