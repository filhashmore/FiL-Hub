<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Spectrum bars at bottom -->
  <g opacity="0.4">
    <rect x="80" y="480" width="8" height="100" rx="4" fill="url(#barGrad)"/>
    <rect x="100" y="450" width="8" height="130" rx="4" fill="url(#barGrad)"/>
    <rect x="120" y="420" width="8" height="160" rx="4" fill="url(#barGrad)"/>
    <rect x="140" y="460" width="8" height="120" rx="4" fill="url(#barGrad)"/>
    <rect x="160" y="490" width="8" height="90" rx="4" fill="url(#barGrad)"/>
    <rect x="180" y="430" width="8" height="150" rx="4" fill="url(#barGrad)"/>
    <rect x="200" y="470" width="8" height="110" rx="4" fill="url(#barGrad)"/>
    <rect x="220" y="500" width="8" height="80" rx="4" fill="url(#barGrad)"/>

    <rect x="972" y="480" width="8" height="100" rx="4" fill="url(#barGrad)"/>
    <rect x="992" y="450" width="8" height="130" rx="4" fill="url(#barGrad)"/>
    <rect x="1012" y="420" width="8" height="160" rx="4" fill="url(#barGrad)"/>
    <rect x="1032" y="460" width="8" height="120" rx="4" fill="url(#barGrad)"/>
    <rect x="1052" y="490" width="8" height="90" rx="4" fill="url(#barGrad)"/>
    <rect x="1072" y="430" width="8" height="150" rx="4" fill="url(#barGrad)"/>
    <rect x="1092" y="470" width="8" height="110" rx="4" fill="url(#barGrad)"/>
    <rect x="1112" y="500" width="8" height="80" rx="4" fill="url(#barGrad)"/>
  </g>

  <!-- Waveform line -->
  <path d="M0,315 Q150,280 300,315 T600,315 T900,315 T1200,315" fill="none" stroke="url(#textGrad)" stroke-width="2" opacity="0.3"/>
  <path d="M0,315 Q150,350 300,315 T600,315 T900,315 T1200,315" fill="none" stroke="url(#textGrad)" stroke-width="2" opacity="0.2"/>

  <!-- Main title -->
  <text x="600" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">FiL Hub</text>

  <!-- Subtitle -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" opacity="0.9">Developer Portfolio</text>

  <!-- Tagline -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#a1a1a1" text-anchor="middle">Audio Tools • Creative Tech • Touring Production</text>

  <!-- Author -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#707070" text-anchor="middle">filhashmore.dev</text>
</svg>
