<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#121218"/>
    </linearGradient>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#7c3aed;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0"/>
      <stop offset="25%" style="stop-color:#a78bfa;stop-opacity:0.7"/>
      <stop offset="75%" style="stop-color:#ec4899;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="waveGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0"/>
      <stop offset="40%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#7c3aed;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)"/>

  <!-- Fiber waves background -->
  <g opacity="0.6">
    <!-- Wave 1 - bass frequency -->
    <path d="M-5,55 Q15,42 35,55 T75,55 T115,55" fill="none" stroke="url(#waveGrad1)" stroke-width="2" stroke-linecap="round"/>
    <!-- Wave 2 - mid frequency -->
    <path d="M-5,50 Q20,35 40,50 T80,50 T120,50" fill="none" stroke="url(#waveGrad2)" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Wave 3 - treble frequency -->
    <path d="M-5,45 Q25,58 45,45 T85,45 T125,45" fill="none" stroke="url(#waveGrad3)" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Mini spectrum bars at bottom -->
  <g opacity="0.5">
    <rect x="20" y="78" width="3" height="8" rx="1" fill="#3b82f6"/>
    <rect x="26" y="74" width="3" height="12" rx="1" fill="#6366f1"/>
    <rect x="32" y="70" width="3" height="16" rx="1" fill="#7c3aed"/>
    <rect x="38" y="72" width="3" height="14" rx="1" fill="#8b5cf6"/>
    <rect x="44" y="75" width="3" height="11" rx="1" fill="#a855f7"/>
    <rect x="50" y="71" width="3" height="15" rx="1" fill="#c026d3"/>
    <rect x="56" y="73" width="3" height="13" rx="1" fill="#db2777"/>
    <rect x="62" y="76" width="3" height="10" rx="1" fill="#ec4899"/>
    <rect x="68" y="74" width="3" height="12" rx="1" fill="#f472b6"/>
    <rect x="74" y="78" width="3" height="8" rx="1" fill="#fb7185"/>
  </g>

  <!-- FH text with glow -->
  <text x="50" y="58" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="700" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">FH</text>
</svg>
